      overflow: hidden;

      position: absolute;
      font-size: 24px;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

        opacity: 0;
      }
      50% {
        opacity: 1;
      }

        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }

      margin-top: 10vh;
      z-index: 2;
      position: relative;
