<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunset Memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe4ec; /* pastel pink */
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .photo-frame {
      width: 80vw;
      max-width: 600px;
      height: 60vh;
      border: 12px solid #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      background: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #ffd6e0;
      color: #333;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ffeff5;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo-frame">
      <img id="slideshow" src="sunsets/sun1.jpg" alt="Sunset Photo">
    </div>
    <button onclick="nextImage()">Next Memory ðŸŒ‡</button>
  </div>

  <script>
    // List your actual image filenames here
    const images = [
      "sunsets/sunset1.jpeg",
    ];

    let index = 0;
    const img = document.getElementById("slideshow");

    function nextImage() {
      index = (index + 1) % images.length;
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index];
        img.style.opacity = 1;
      }, 300);
    }

    // Optional: Floating emojis
    const emojis = ['ðŸ’–','âœ¨','ðŸŒ¸','ðŸ˜Š','ðŸ’•','ðŸŒˆ'];
    for (let i = 0; i < 25; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * 100 + "vw";
      e.style.animationDuration = 5 + Math.random() * 10 + "s";
      e.style.fontSize = 16 + Math.random() * 24 + "px";
      document.body.appendChild(e);
    }
  </script>
</body>
</html>
