<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunset Memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe4ec; /* pastel pink */
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .photo-frame {
      width: 80vw;
      max-width: 600px;
      height: 60vh;
      border: 12px solid #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      background: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #ffd6e0;
      color: #333;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ffeff5;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      animation: float 12s linear infinite;
    }

      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }

        opacity: 1;
      }
